  <h2 style="color: #fff;">List a Camera or Camera Accessory</h2>

    <div class="form-group">
      <label for="itemName" style="color: #fff;">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>
    </div>
    <div class="form-group">
      <label for="description" style="color: #fff;">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="condition" style="color: #fff;">Condition:</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div class="form-group">
      <label for="price" style="color: #fff;">Price:</label>
      <input type="text" id="price" name="price" required>
    </div>
    <div class="form-group">
      <label for="image" style="color: #fff;">Upload Image:</label>
      <input type="file" id="image" name="image">
    </div>
    <div class="form-group">
      <input type="submit" value="List Item">
    </div>
  </form>
