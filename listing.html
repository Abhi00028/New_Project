<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/css/foundation.min.css">
  <style>
     .navbar {
        background-color: #333;
        color: #fff;
        padding: 0.5rem 1rem;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .navbar-menu {
        text-align: right;
      }

      .navbar-menu a {
        color: #fff;
        margin-left: 1rem;
        text-decoration: none;
      }

      @media screen and (max-width: 640px) {
        .navbar-menu {
          text-align: center;
          margin-top: 1rem;
        }

        .navbar-menu a {
          display: block;
          margin: 0.5rem 0;
        }
      }
      /* grid style starts here  */
    body {
      padding-top: 50px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 150px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body style="background-color: rgb(2, 1, 16);">

    <nav class="navbar">
        <div class="grid-container">
          <div class="grid-x align-middle">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="cell small-12 medium-6">
              <div class="navbar-brand">
                <img src="images/canon.png" alt="Company Logo" width="50" />
              <a href="categories.html">CAM_SHARE</a>
               
              </div>
            </div>
  
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="cell small-12 medium-6">
              <div class="navbar-menu">
                <a href="about.asp">About</a>
                <a href="listing.html">Listing</a>
                <a href="image.html">Images</a>
                <a href="contact.asp">video</a>
                <a href="audio.html">Audio</a>
              </div>
            </div>
          </div>
        </div>
      </nav>


<div class="form-container">
  <h2 style="color: #fff;">List a Camera or Camera Accessory</h2>
  <form>
    <div class="form-group">
      <label for="itemName" style="color: #fff;">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>
    </div>
    <div class="form-group">
      <label for="description" style="color: #fff;">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="condition" style="color: #fff;">Condition:</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div class="form-group">
      <label for="price" style="color: #fff;">Price:</label>
      <input type="text" id="price" name="price" required>
    </div>
    <div class="form-group">
      <label for="image" style="color: #fff;">Upload Image:</label>
      <input type="file" id="image" name="image">
    </div>
    <div class="form-group">
      <input type="submit" value="List Item">
    </div>
  </form>
</div>


</body>
</html>
