<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <style>
    body {
      padding-top: 50px;
      background-color: rgb(2, 1, 16);
    }
    .summary-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .order-summary {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .summary-item {
      margin-bottom: 10px;
    }
    .summary-label {
      font-weight: bold;
    }
    .summary-value {
      margin-left: 10px;
    }
    .summary-container h2{
        color: #fff;
    }
    .summary-container p{
        color: #fff;
    }
    
  </style>
</head>
<body>

<div class="summary-container">
  <h2>Order Summary</h2>
  <div class="order-summary">
    <div class="summary-item">
      <span class="summary-label">Camera Model:</span>
      <span class="summary-value">Canon EOS Rebel T7i</span>
    </div>
    <div class="summary-item">
      <span class="summary-label">Rental Duration:</span>
      <span class="summary-value">7 days</span>
    </div>
    <div class="summary-item">
      <span class="summary-label">Rental Cost:</span>
      <span class="summary-value">$750</span>
    </div>
    <div class="summary-item">
      <span class="summary-label">Insurance:</span>
      <span class="summary-value">$15</span>
    </div>
    <div class="summary-item">
      <span class="summary-label">Total Cost:</span>
      <span class="summary-value">$765</span>
    </div>
  </div>

  <p>Thank you for renting with us. Your order has been successfully placed.</p>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>

</body>
</html>
