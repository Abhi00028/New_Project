<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Camera</title>
  <link rel="stylesheet" href="https://css/foundation.min.css">
  <style>
    body {
      padding-top: 50px;
      /* background-color: rgb(2, 1, 16); */
    }
    .order-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .order-form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="order-container">
      <h2 style="margin-left: 20px;">Order Camera</h2>
  <div class="order-form">
    <form action="paymentDetails.html" method="get">
      <div class="form-group">
        <label for="cameraModel">Camera Model:</label>
        <select id="cameraModel" name="cameraModel">
          <option value="canon">Canon EOS Rebel T7i</option>
          <option value="nikon">Nikon D850</option>
          <option value="sony">Sony Alpha A7 III</option>
          <!-- Add more camera models as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="rentalDuration">Rental Duration (in days):</label>
        <input type="number" id="rentalDuration" name="rentalDuration" min="1" required>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="Rent" >Rental Amount</label>
        <input type="text" id="rent" name="rent" disabled value="$650/Day">
      </div>
      <div class="form-group">
        <input type="submit" value="Next">
      </div>
    </form>
  </div>
</div>
</body>
</html>
