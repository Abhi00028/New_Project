<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAM_SHARE</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body
    style="
      background-image: url(images/payment.jpg);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    "
  >
    <!-- Header -->
    <nav class="navbar">
      <div class="grid-container">
        <div class="grid-x align-middle">
          <div class="cell small-12 medium-6">
            <div class="navbar-brand">
              <img
                src="images/CamShare logo-02.png"
                alt="Company Logo"
                width="50"
              />
              <a href="categories.html">CAM_SHARE</a>
            </div>
          </div>

          <div class="cell small-12 medium-6">
            <div class="navbar-menu">
              <a href="about.html">About</a>
              <a href="listing.html">Listing</a>
              <a href="camera.html">Camera</a>

              <a href="videos.html">video</a>
              <a href="accessories.html">Accessories</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- main container -->
    <div class="order-container">
      <h2 style="margin-left: 20px">Order Camera</h2>
      <div class="order-form">
        <form action="paymentDetails.html" method="get">
          <div class="form-group">
            <label for="cameraModel">Camera Model:</label>
            <select id="cameraModel" name="cameraModel">
              <option value="canon">Canon EOS Rebel T7i</option>
              <option value="nikon">Nikon D850</option>
              <option value="sony">Sony Alpha A7 III</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rentalDuration">Rental Duration (in days):</label>
            <input
              type="number"
              id="rentalDuration"
              name="rentalDuration"
              min="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required />
          </div>
          <div class="form-group">
            <label for="Rent">Rental Amount</label>
            <input
              type="text"
              id="rent"
              name="rent"
              disabled
              value="$650/Day"
            />
          </div>
          <div class="form-group">
            <input type="submit" value="Next" />
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Camera Rental App. All rights reserved.</p>
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
