<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.checkmark-container {
  text-align: center;
}

.checkmark {
  width: 80px;
  height: 80px;
  position: relative;
}

.checkmark__circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid #4CAF50;
  box-sizing: border-box;
  position: absolute;
  left: 0;
  top: 0;
  animation: fill 0.4s ease-in-out 0.4s forwards;
}

.checkmark__check {
  position: absolute;
  top: 28px;
  left: 22px;
  width: 20px;
  height: 40px;
  border: 3px solid #4CAF50;
  border-top: none;
  border-right: none;
  transform: rotate(-45deg);
  animation: draw 0.4s ease-in-out 0.9s forwards;
}

@keyframes fill {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
    background-color: #4CAF50;
  }
}

@keyframes draw {
  0% {
    width: 0;
    height: 0;
  }
  100% {
    width: 20px;
    height: 40px;
  }
}

p {
  font-family: Arial, sans-serif;
  font-size: 24px;
  margin-top: 20px;
  color: #333;
}

  </style>
</head>
<body>
  <div class="checkmark-container">
    <div class="checkmark">
      <div class="checkmark__circle"></div>
      <div class="checkmark__check"></div>
    </div>
    <p>Order Successfully Placed!</p>
  </div>
</body>
</html>
