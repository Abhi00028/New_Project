  <style>
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-menu {
      text-align: right;
    }

    .navbar-menu a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
    }

    @media screen and (max-width: 640px) {
      .navbar-menu {
        text-align: center;
        margin-top: 1rem;
      }

      .navbar-menu a {
        display: block;
        margin: 0.5rem 0;
      }
    }

     /* Additional custom styles */
     .gallery-item {
      padding: 10px;
    }

    .gallery-item img {
      max-width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body style="background-color: rgb(2, 1, 16);">

  <nav class="navbar">
    <div class="grid-container">
      <div class="grid-x align-middle">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="cell small-12 medium-6">
          <div class="navbar-brand">
            <img src="images/canon.png" alt="Company Logo" width="50"> <a href="categories.html">CAM_SHARE</a>
          </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="cell small-12 medium-6">
          <div class="navbar-menu">
            <a href="about.asp">About</a>
            <a href="listing.html">Listing</a>
            <a href="image.html">Images</a>
      <a href="contact.asp">video</a>
      <a href="audio.html">Audio</a>
          </div>
        </div>
      </div>
    </div>
  </nav>


<!-- Your image grid goes here -->
  <div class="grid-container">
    <div class="grid-x grid-margin-x">

      <!-- Gallery Item 1 -->
      <div class="cell small-6 medium-4 large-3 gallery-item">
        <img src="images/lenovo.png" alt="Image 1">
      </div>

      <!-- Gallery Item 2 -->
      <div class="cell small-6 medium-4 large-3 gallery-item">
        <img src="images/OIP.jpg " alt="Image 2">
      </div>

      <!-- Gallery Item 3 -->
      <div class="cell small-6 medium-4 large-3 gallery-item">
        <img src="images/Sony.png" alt="Image 3">
      </div>

      <!-- Gallery Item 4 -->
      <div class="cell small-6 medium-4 large-3 gallery-item">

      </div>

      <!-- Add more gallery items as needed -->

    </div>
  </div>

</body>
