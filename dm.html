<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  <!-- <link rel="stylesheet" href="styles.css"> Your custom CSS file -->
  <style>
    /* Custom styles */
.navbar {
  background-color: #333;
  color: #fff;
  padding: 0.5rem 1rem;
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
}

.navbar-menu {
  text-align: right;
}

.navbar-menu a {
  color: #fff;
  margin-left: 1rem;
  text-decoration: none;
}


   /* cards code starts from here  */
   .grid-body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin: 0 10px;
  width: 300px;
  text-align: center;
}

.card h2 {
  margin-top: 0;
}

.card p {
  margin-bottom: 20px;
}

.card button {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.card button:hover {
  background-color: #0056b3;
}

@media (max-width: 600px) {
  .container {
    flex-direction: column;
  }

  .card {
    width: 80%;
    margin: 10px 0;
  }
}
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="grid-container">
      <div class="grid-x align-middle">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="cell small-12 medium-6">
          <div class="navbar-brand">
            <img src="images/canon.png" alt="Company Logo" width="50"> CAM_SHARE
          </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="cell small-12 medium-6">
          <div class="navbar-menu">
           <a href="signup.html"><b>Join</b></a>
      <a href="#contact">Support</a>
      <a href="#about">About</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  
  <div class="grid-body" >

  <div class="container">
    <div class="card">
      <h2>Make Money with your professsional gears</h2>
      <p>Rent, buy, and sell gear with trusted local creatives.</p>
      <button>Learn More</button>
    </div>
    <div class="card">
      <img src="images/lenovo.png"/>
      <p>Join 150,000+ Members
        Sharing $1 Billion+ of Gear</p>
      <button><a href="signup.html">Join Now</a></button>
    </div>
  </div>
</div>
  
</body>
</html>
